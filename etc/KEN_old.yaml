      source  : /gridnas/user_shares/kwhome2
      fname   : kwhome
      report  : fastdu
      array   : uskw_gridnas 
      owner   : Kenilworth
    kwproject :
      descp   : KEN Project
      path    : /SFS/project/kw
      source  : /gridnas/gsc_shares/kwproject
      fname   : kwproject
      report  : fastdu
      array   : uskw_gridnas 
      owner   : Kenilworth 
    kwUserProject :
      descp   : KEN User Project Folder
