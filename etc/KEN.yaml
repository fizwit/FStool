# FileSystems.yaml
#
# YAML config for: file systems to be monitored
#
#Top  <-First Column
#
# Group Project (or a department name, used in Web descp)
#   Volume System Name (unique and MYSQL safe)
#     Volume Details
#     fname is input file name
#     vName is output file name
---
kwhome :
  descp   : Kenilworth User Home Directory
  path    : /SFS/user/kw
  source  : /gridnas/user_shares/kwhome2
  fname   : kwhome
  report  : fastdu
  array   : uskw_gridnas 
  owner   : Kenilworth
kwproject :
  descp   : Kenilworth Project Directory
  path    : /SFS/project/kw
  source  : /gridnas/gsc_shares/kwproject
  fname   : kwproject
  report  : fastdu
  array   : uskw_gridnas 
  owner   : Kenilworth 
